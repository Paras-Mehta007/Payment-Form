<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body>
    <form action="" method="get" class="container">
        <h1 class="main_heading">Payment Form </h1>
        <hr>
        <h2>User Information</h2>
        <p>Name:* <input type="text" name="name" placeholder="paras mehta"  required></p>
       <fieldset>
        <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address"  placeholder="Enter your Address" cols="100" rows="8"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" placeholder="parasmehta@gmail.com"  required></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" placeholder="12345" required></p>
    <h2> Payment Information 
    </h2>
    <img src="poster/mastercard.jpg" width="5%" alt="">
    <img src="poster/visa.png" width="6%" alt="">
    <img src="poster/rupay.png" width="6%" alt="">
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">Select a Card Type </option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number *<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
       
     <p>CVV *<input type="password" name="cvv" id="cvv" placeholder="123" required></p>

     <input type="submit" value="Pay now">
    </form>
</body>
</html>
